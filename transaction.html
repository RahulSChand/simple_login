<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        div {
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .input-group {
            display: flex;  
            margin: 15px 0;
            justify-content: center;  
        }
        label {
            font-size: 20px;
            margin-right: 10px;  
        }
        input {
            font-size: 20px;
            padding: 10px;
            width: 200px;  
        }
    </style>
</head>
<body>
    <div>
        <div class="input-group">
            <label for="transactionID">Enter Your customer ID: </label>
            <input type="text" id="transactionID" name="transactionID">
        </div>
        <div class="input-group">
            <label for="otherID">Enter customer ID of account you are sending to: </label>
            <input type="text" id="otherID" name="otherID">
        </div>
        <div class="input-group">
            <label for="amountID">Enter Amount To Send To: </label>
            <input type="text" id="amountID" name="amountID">
        </div>

        <button id="submitTransactionButton" onclick="validateTransaction()">Submit</button>
    </div>

    <script>
        function validateTransaction() {
            const enteredID = document.getElementById('transactionID').value;
            const storedID = localStorage.getItem('customerID');
            
            if (enteredID === storedID) {
                window.location.href = 'success.html';  // Redirect to success page
            } else {
                window.location.href = 'error.html';  // Redirect to error page
            }
        }
    </script>
</body>
</html>
